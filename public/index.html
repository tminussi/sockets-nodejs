<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="messages">
</div>
<div class="row">
    <form class="cols12" name="message-form" id="message-form">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" placeholder="type your message here" class="validate" id="message" name="message" />
                <label for="message">Message</label>
                <button class="btn waves-effect waves-light" type="submit">Send message<i class="material-icons right">send</i></button>
            </div>
        </div>
    </form>
</div>
    <script src="jquery/jquery.min.js"></script>
    <script src="socket-io/socket.io.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="materialize/css/material-icons.css">
</body>
</html>
