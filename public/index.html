<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
<div class="row form-wrapper valign-wrapper">
    <form class="col s12 m6 offset-m3" action="/chat.html">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text center-align">
                <input placeholder="Nickname" name="name" id="name" type="text" class="validate">
                <input placeholder="Room" name="room" id="room" type="text" class="validate">
                <button class="btn waves-effect waves-light col s12" type="submit">Join Chat<i
                        class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>

<script src="jquery/jquery.min.js"></script>
<script src="socket-io/socket.io.js"></script>
<script src="materialize/js/materialize.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="materialize/css/materialize.min.css">
<link rel="stylesheet" href="materialize/css/material-icons.css">
<link rel="stylesheet" href="css/chat.css">
</body>
</html>
